<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <section class="main-container">

        <form class="form">
          <section class="form__item">
            <label class="form__label" for="name">
              Name:
            </label>
            <input type="text" class="form__field" id="name" />
          </section>
          <section class="form__item">
            <label class="form__label" for="height">
              Height:
            </label>
            <input type="text" class="form__field" id="height" />
          </section>
          <section class="form__item">
            <label class="form__label" for="weight">
              Weight:
            </label>
            <input type="text" class="form__field" id="weight" />
          </section>
          <section class="form__item">
            <input type="button" value="compare me" id="compare-button">
          </section>
        </form>
      </section>
      <section class="comparision-tiles" id="tiles">
        Teste
      </section>
  </section>
