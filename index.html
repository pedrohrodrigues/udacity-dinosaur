<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Dinographic</title>
      <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
      <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
      <!-- Normalize browser styles -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
      <link href="main.css" rel="stylesheet">
      <script defer src="main.js"></script>
  </head>
  <body>
    <section class="title">
      <h1>COMPARE ME</h1>
    </section>
    <section class="main-container">
      <section class="form-container" id="main-form-container">
        <form class="form" id="human-form">
          <section class="form__item">
            <label class="form__label" for="name">
              Name:
            </label>
            <input type="text" class="form__field" id="name" required />
          </section>
          <section class="form__item">
            <label class="form__label" for="height">
              Height:
            </label>
            <input type="number" class="form__field" id="height" required />
          </section>
          <section class="form__item">
            <label class="form__label" for="weight">
              Weight:
            </label>
            <input type="number" class="form__field" id="weight" required />
          </section>
          <section>
            <label class="form__label" for="diet">
              Diet:
            </label>
            <select id="diet" class="form__field" name="diet">
              <option value="Herbavore">Herbavore</option>
              <option value="Omnivore">Omnivore</option>
              <option value="Carnivore">Carnivore</option>
          </select>
          </section>
          <section class="form__item">
            <input type="button" value="Compare me" id="compare-button">
          </section>
        </form> 
        <div id="form-validation"></div>
      </section>
      <section class="comparision-tiles" id="tiles">
      </section>
  </section>
  <section class="try-again" id="try-again">
    <input type="button" value="Try Again" id="try-again">
  </section>
  </body>
</html>
